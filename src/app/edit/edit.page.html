<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Editar zapatillas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="zapaForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Nombre:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="..." formControlName="nombre"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Descripcion:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="..." formControlName="descripcion"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Precio:</ion-label>
        </ion-col>
        <ion-col>
          <ion-textarea placeholder="..." formControlName="precio"></ion-textarea>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-label>Url Imagen:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="url" placeholder="http://****" formControlName="urlImagen"></ion-input>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    <ion-button type="submit" color="primary">
      <ion-label>Guardar</ion-label>
      <ion-icon name="save"></ion-icon>
    </ion-button>
  </form>
</ion-content>
